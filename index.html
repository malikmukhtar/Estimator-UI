<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Estimator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                Covid-19 Estimator
            </h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Population</label>
                <input type="number" placeholder="0" id="population" data-population="population">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Time to Elapse</label>
                <input type="number" placeholder="0" id="timeToElapse" data-time-to-elapse="timeToElapse">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Reported Cases</label>
                <input type="number" placeholder="0" id="reportedCases" data-reported-cases="reportedCases">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Total Hospital Beds</label>
                <input type="number" placeholder="0" id="totalHospitalBeds" data-total-hospital-beds="totalHospitalBeds">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Period Type</label>
                <input type="" placeholder="0" id="totalHospitalBeds" data-period-type="periodType">
                <select id="select" class="select">
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
               </select>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <button data-go-estimate="goEstimate">Submit</button>
        </form>
    </div>


    <script src="main.js"></script>
</body>  
</html>
